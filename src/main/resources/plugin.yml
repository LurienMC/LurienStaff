name: LurienStaff
version: '1.0'
main: dev.lurien.staff.lurienStaff.LurienStaff
api-version: '1.21'
prefix: LurienStaff
depend:
  - PlaceholderAPI
  - ProtocolLib
  - LurienBot
authors: [ DamianFarias ]
description: Staff Management of LurienMC Server
commands:
  staffmode:
    description: Toggle the activation of staffmode
    aliases:
      - staffenserivicio
  staffmodetop:
    description: Show the top staffs in staff mode
    aliases:
      - topstaffsenservicio
  tphere:
    description: Teleports a player to your position
    aliases:
      - s
  tprandomplayer:
    description: Teleport you to a random player
    aliases:
      - tprp
      - tpr
  stafflist:
    description: Show a list of online staffs
  staffchat:
    description: Chat channel for staff members
    aliases:
      - sc
  vanish:
    description: Hide from non staff users
    aliases:
      - v
      - invisibility
      - invi
      - desaparecer
  staffadmin:
    description: Head Staffs commands
    aliases:
      - sa
  warn:
    description: Warns a player with a reason
    aliases:
      - w
      - advertir
  warns:
    description: Show your/other players warnings
    aliases:
      - advertencias